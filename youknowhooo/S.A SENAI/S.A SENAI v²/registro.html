<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="styleRegistro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="meio">
         <div id="meio-esquerdo">
        <label class="label-esq">Crie sua conta</label>
        <label class="label-esq2">Preencha seus dados</label>
        <div class="divEmail">
            <i class="fa-regular fa-envelope"></i>
            <input class="input" id="email" placeholder="E-mail" type="text">
        </div>
          
        <div class="divUser">
            <i class="fa-regular fa-user"></i>
            <input class="input" id="user" placeholder="Nome de usuário" type="text">
        </div>
          
        <div class="divSenha">
            <i class="fa-solid fa-lock"></i>
            <input class="input" id="pass" placeholder="Senha" type="password">
        </div>
          
          <button class="button" onclick="Cadastro()">REGISTRAR</button>
          <label class="label-possuiconta">Já possui uma conta?  <br> <a href="login.html">clique aqui para logar</a></label>
          

         </div>

         <div id="meio-direito">
            <img class="logo" src="logo.png" alt="">
            <label class="lbl-dir">Ocean Recipes</label>
            <h1 class="h1">Registre-se agora</h1>
            <h1 class="h1-2">gratuitamente.</h1>
            <label class="lbl-dir">E tenha acesso a diversas receitas culinárias</label>
            <label class="lbl-dir">de frutos do mar</label>
            
            <script src='back-end.js'></script>
         </div>
         
        </div>
    </div>
</body>
</html>
