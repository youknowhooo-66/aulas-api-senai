<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de perfil</title>
    <link rel="stylesheet" href="styleperfil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">


     <div id="meio">

       <div id="meio-esquerdo">

        <img class="profile" src="profile.png" alt="">
        <label class="bemvindo">BEM-VINDO</label>
        <label class="bemvindo-user">USER</label>
        <button class="excluir">EXCLUIR CONTA</button>





       </div>


       <div id="meio-direito">
        

        <label class="informacoes">INFORMAÇÕES DA CONTA</label>

        <div class="divEmail">
             <label class="label-direita">E-mail</label> <i class="fa-regular fa-envelope"></i> <input class="infos" disabled placeholder="seuemail@gmail.com" type="text"><button class="botao-direito">EDITAR</button>
        </div>
        
       
        <div class="divUser">
             <label class="label-direita">Nome</label>  <i class="fa-regular fa-user"></i><input class="infos" disabled placeholder="Username" type="text">
            <button class="botao-direito">EDITAR</button>
        </div>
        
        <div class="divSenha">
             <label class="label-direita">Senha</label> <i class="fa-solid fa-lock"></i><input class="infos" disabled placeholder="Senha" type="text">
            <button class="botao-direito">EDITAR</button>
        </div>
        





       </div>







     </div>







    </div>
</body>
</html>
