<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="meio">
         <div id="meio-esquerdo">
        <label class="label-esq">Entre em sua conta</label>
        
          
        <div class="divUser">
            <i class="fa-regular fa-user"></i>
            <input id="inptUserLogin" class="input" placeholder="Nome de usuário" type="text">
        </div>
          
        <div class="divSenha">
            <i class="fa-solid fa-lock"></i>
            <input id="inptUserPass" class="input" placeholder="Senha" type="password">
        </div>
          
          <button onclick="Logar()" class="button">LOGAR</button>
          <label class="label-naopossui">Ainda não possui uma conta? <br> clique aqui para se registrar</label>
          

         </div>

         <div id="meio-direito">
            <img class="logo" src="logo.png" alt="">
            <h1 class="h1">Bem vindo</h1>
            <h1 class="h1-2">de volta.</h1>
            <label class="lbl-dir">Acesse sua conta</label>
            <label class="lbl-dir">agora mesmo.</label>
            
            
         </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
