<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Receita</title>
    <link rel="stylesheet" href="stylecadastroreceita.css">
    
<body>
    <div id="container">

        <div id="meio">
         <div id="meio-esquerdo">
           <img class="logo" src="logo.png" alt="">
            <label class="nomeprato">NOME DO ITEM</label>
            <input class="inptnome" type="text">
            <button class="button">ADICIONAR PRATO</button>

         </div>

         <div id="meio-direito">

            <label class="descricao">DESCRIÇÃO</label>
            <textarea class="inptdescricao" name="" id="" cols="30" rows="10"></textarea>


            <label class="categoria" for="categoria">Categoria</label>
            <select class="selectcategoria" id="categoria" name="categoria">
            <option value="peixe">Peixe</option>
            <option value="oriental">Oriental</option>
            <option value="bebida">Bebida</option>
            </select>


    <label class="preco" for="preco">Preço</label>
    <label>R$</label><input  class="inptpreco" type="text" id="preco" name="preco">
            
            
            
         </div>

        </div>
    </div>
</body>
</html>
